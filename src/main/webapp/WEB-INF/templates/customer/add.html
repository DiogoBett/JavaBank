<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>Edit Customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          modelType="text/css"/>
    <script modelType="application/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script modelType="application/javascript" async
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>

<center>
    <div class="container">
        <h1>Add JavaBank Customer</h1>

        <form th:object="${customer}" th:action="@{/customer/addCustomer}" method="post">
            <input type="text" th:field="*{firstName}"/><br>
            <input type="text" th:field="*{lastName}"/><br>
            <input type="text" th:field="*{email}"/><br>
            <input type="text" th:field="*{phone}"/><br>
            <input type="submit">
        </form>

    </div>
</center>
</body>
</html>
